<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue1</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<form>
			<span class="error" v-show="!message">
				You must enter a message	
			</span>
			<br>
			<textarea v-model="message"></textarea>
			<br>
			<button type="submit" v-show="message">Send message
			</button>
		</form>	

		<pre>{{ $data | json }}</pre>	
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: ''
			}
		})
	</script>
</body>
</html>
